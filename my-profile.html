              </div>
          </div>
          <div class="col-md-5 border-right">

                  </div>
                  <div class="row mt-2">
                    <form id="formularioPerfil" class="row needs-validation" novalidate>
                      <div class="col-md-6"><label class="labels">Nombre*</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                        <div class="invalid-feedback" id="feedback-nombre">
                          Campo requerido
                        </div>
                      </div>
                      <div class="col-md-6"><label class="labels">Segundo nombre</label>
                        <input type="text" id="nombre2" class="form-control" value="" placeholder="Segundo nombre">
                      </div>
                      <div class="col-md-6"><label class="labels">Primer apellido*</label>
                        <input type="text" id="apellido" class="form-control" value="" placeholder="Primer apellido" required>
                        <div class="invalid-feedback" id="feedback-apellido">
                          Campo requerido
                        </div>
                      </div>
                      <div class="col-md-6"><label class="labels">Segundo apellido</label>
                        <input type="text" id="apellido2" class="form-control" value="" placeholder="Segundo apellido">
                      </div>
                      <div class="col-md-6"><label class="labels">E-mail*</label>
                        <input type="text" id="email" class="form-control" value="" placeholder="E-mail" disabled>
                      </div>
                      <div class="col-md-6"><label class="labels">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" value="" placeholder="Telefono">
                      </div>
                    </form>
                  </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary" id="guardar" type="submit">Guardar cambios</button></div>
