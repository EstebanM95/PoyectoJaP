        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="row">
                <div class="col-md-6">
                  <div id="cosoFotos" class="images p-3"></div>
                </div>
                <div class="col-md-6">
                  <div class="product p-4">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    ></div>
                    <div class="mt-4 mb-3">
                      <p id="categoria"></p>
                      <h4 id="nombre" class="text-uppercase"></h4>
                      <h5 id="descripcion" class=""></h5>
                      <div
                        class="price d-flex flex-row align-items-center"
                      ></div>
                    </div>
                    <p id="descripcion" class="about"></p>
                    <div class="sizes mt-5">
                      <h6 class="">
                        Vendidos:
                        <span id="vendidos"></span>
                      </h6>
                    </div>
                    <p>
                      <span id="moneda"></span>
                      <span id="precio" class="act-price"></span>
                    </p>
                    <div class="cart mt-4 align-items-center">
                      <button class="btn btn-danger text-uppercase mr-2 px-4">
                        Añadir al carrito
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="" class="product">
              <p clas="product p-4">Comentarios:</p>
              <ul id="comentarios"></ul>
            </div>
            <div class="product">
              <p clas="product p-4">Agrega tu comentario:</p>
              <textarea id="comentario"></textarea> <br />
              <label for="puntaje"
                >Puntaje: <span class="fa fa-star checked"></span> </label
              >X<select name="puntuacion" id="puntuacion">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select><br>
              <button id="postear" class="btn-primary">Publicar</button>
            </div>
            <div id="relacionados" class="probando product p-4">
              <br>
              <label for="">Productos relacionados</label>
              <div class="d-flex probando" id="relacionados">
                <label for="">Productos relacionados</label>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </main>

      </div>
